<section class="modal">
  <h1 mat-dialog-title>Viajante</h1>
  <div mat-dialog-content>
    <div class="selecao-idade">
      <ul>
        <li><strong>Adultos</strong></li>
        <li>(Acima de 12 anos)</li>
        <li>
          <app-botao-controle operacao="decrementar"></app-botao-controle>
          <span>1</span>
          <app-botao-controle operacao="incrementar"></app-botao-controle>
        </li>
      </ul>
      <ul>
        <li><strong>Crianças</strong></li>
        <li>(Entre 2 e 11 anos)</li>
        <li>
          <app-botao-controle operacao="decrementar"></app-botao-controle>
          <span>1</span>
          <app-botao-controle operacao="incrementar"></app-botao-controle>
        </li>
      </ul>
      <ul>
        <li><strong>Bebês</strong></li>
        <li>(Até 2 anos)</li>
        <li>
          <app-botao-controle operacao="decrementar"></app-botao-controle>
          <span>1</span>
          <app-botao-controle operacao="incrementar"></app-botao-controle>
        </li>
      </ul>
    </div>
    <div class="categoria">
      <span><strong>Categoria</strong></span>
      <mat-chip-listbox aria-label="Seleção de passagens">
        <mat-chip-option selected="">Econômica</mat-chip-option>
        <mat-chip-option>Executiva</mat-chip-option>
      </mat-chip-listbox>
    </div>
  </div>
  <mat-dialog-actions class="btn-field">
    <button id="cancelar-btn" mat-button mat-dialog-close>Cancelar</button>
    <button id="buscar-btn" mat-flat-button color="primary">Aplicar</button>
  </mat-dialog-actions>
</section>
